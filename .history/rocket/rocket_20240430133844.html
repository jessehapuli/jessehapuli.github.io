<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\rocket\css\rocket.css">
    <title>js Rocket</title>
    <script type="text/javascript" src="..\rocket/js/rocket.js"></script>
</head>
<body class="body-state1">

    <!--left column-->
    <div class="left">
        <div class="ground2"></div>
        <div class="state1">
            <h1>Js missile Launch</h1>
            <a href="#" class="button" onclick="changestate(2);">Launch</a>
        </div>
        <div class="state2">
            <h1 id="countdown">10</h1>
            <a href="#" class="button" onclick="changestate(1);">abort</a>
        </div>
        <div class="state3">
            <h1>Lift off!</h1>
        </div>
        <div class="state4">
            <h1>mission success!</h1>
            <a href="#" class="button" onclick="changestate(1);">Do it again!</a>
        </div>
        <div class="state5">
            <h1>mission failure...</h1>
            <a href="#" class="button" onclick="changestate(1)">try again</a>
        </div>
    </div>

    <!--right column-->
    <img class="img" src="bootfully.jpg" alt="">
    <img class="flame" href="Fire.gif">
    <div class="right">
        <div class="ground"></div>
        <div class="rocket"></div>
    </div>
</body>
</html>
